
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日語圖文單詞卡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap');
        body {{
            body {
    font-family: 'Noto Serif JP', serif;
    margin: 0;
    height: 100vh;
    background: url('2614933F-8184-43A6-8DF5-E08A5D5900AE.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
        }}
        .card {{
            background: white;
            border-radius: 12px;
            padding: 40px 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 600px;
            font-size: 22px;
            line-height: 1.8;
        }}
        .image {{
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }}
        button {{
            padding: 10px 18px;
            margin: 8px;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }}
        .nav {{
            margin-top: 25px;
        }}
        .play-buttons {{
            margin-top: 15px;
        }}
        .green-btn {{ background-color: #4CAF50; color: white; }}
    </style>
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Mount_Fuji_from_Hakone.jpg/320px-Mount_Fuji_from_Hakone.jpg" class="image" alt="Image">
        <div><strong>詞條：</strong>山</div>
        <div><strong>詞性：</strong>名詞</div>
        <div><strong>中文：</strong>山</div>
        <div><strong>例文：</strong>昨日（きのう）、山（やま）に登（のぼ）りました。</div>
        <div><strong>翻譯：</strong>昨天我爬了山。</div>
        <div class="play-buttons">
            <button>🔊 播放詞條音</button>
            <button>🔊 播放例句音</button>
        </div>
        <div class="nav">
            <button class="green-btn">上一張</button>
            <button class="green-btn">下一張</button>
            <button class="green-btn">隨機順序</button>
        </div>
    </div>
</body>
</html>
