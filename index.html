<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日語單字學習卡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-image: url("ChatGPT Image 2025年7月13日 14_52_11.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

  .card {
  background-color: rgba(255, 248, 220, 0.92); /* 柔和淡黃色 */
  width: 100%;            /* 設定寬度為畫面 100% */
  max-width: 600px;      /* 最大寬度不超過 400px */
  height: 40vh;          /* 高度設為螢幕的 40% */
  margin: 10vh auto;     /* 上下留白 + 自動水平置中 */
  padding: 40px 20px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  overflow-y: auto;      /* 內容過多時可滾動 */
}




    h2 {
      font-size: 30px;
      margin: 12px 0 6px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 6px 4px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .small-btn {
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
      padding: 5px 10px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .small-btn:hover {
      background-color: #ddd;
    }

    img {
      max-height: 80px;
      margin-bottom: 8px;
    }

    @media screen and (max-width: 480px) {
      .card {
        margin: 100px auto;
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <img src="" id="image" alt="Image">
  <h2><strong>詞條：</strong><span id="word"></span></h2>
  <p><strong>詞性：</strong><span id="type"></span></p>
  <p><strong>中文：</strong><span id="chinese"></span></p>
  <p><strong>例文：</strong><span id="example"></span></p>
  <p><strong>翻譯：</strong><span id="translation"></span></p>

  <div>
    <button class="small-btn" onclick="playAudio('word')">播放詞條音</button>
    <button class="small-btn" onclick="playAudio('example')">播放例句音</button>
  </div>

  <div style="margin-top: 10px;">
    <button class="btn" onclick="prevCard()">上一張</button>
    <button class="btn" onclick="nextCard()">下一張</button>
    <button class="btn" onclick="shuffleCards()">隨機順序</button>
  </div>
</div>

<script>
  const cards = [
    {
      word: "山",
      type: "名詞",
      chinese: "山",
      example: "昨日（きのう）、山（やま）に登（のぼ）りました。",
      translation: "昨天我爬了山。",
      image: "",
      audioWord: "",
      audioExample: ""
    },
    {
      word: "猫",
      type: "名詞",
      chinese: "貓",
      example: "猫（ねこ）は椅子（いす）の上（うえ）にいます。",
      translation: "貓在椅子上。",
      image: "",
      audioWord: "",
      audioExample: ""
    }
  ];

  let current = 0;

  function showCard(index) {
    const card = cards[index];
    document.getElementById("word").textContent = card.word;
    document.getElementById("type").textContent = card.type;
    document.getElementById("chinese").textContent = card.chinese;
    document.getElementById("example").textContent = card.example;
    document.getElementById("translation").textContent = card.translation;
    document.getElementById("image").src = card.image || "";
  }

  function nextCard() {
    current = (current + 1) % cards.length;
    showCard(current);
  }

  function prevCard() {
    current = (current - 1 + cards.length) % cards.length;
    showCard(current);
  }

  function shuffleCards() {
    for (let i = cards.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [cards[i], cards[j]] = [cards[j], cards[i]];
    }
    current = 0;
    showCard(current);
  }

  function playAudio(type) {
    const card = cards[current];
    const audioSrc = type === "word" ? card.audioWord : card.audioExample;
    if (audioSrc) {
      const audio = new Audio(audioSrc);
      audio.play();
    }
  }

  showCard(current);
</script>

</body>
</html>
