
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日語單字卡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background: url('ChatGPT%20Image%202025%E5%B9%B47%E6%9C%8813%E6%97%A5%2014_52_11.png') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 10vh auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 8px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 16px;
            margin: 5px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .buttons button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>詞條：山</h1>
        <p><strong>詞性：</strong>名詞</p>
        <p><strong>中文：</strong>山</p>
        <p><strong>例文：</strong>昨日（きのう）、山（やま）に登（のぼ）りました。</p>
        <p><strong>翻譯：</strong>昨天我爬了山。</p>
        <div class="buttons">
            <button>播放詞條音</button>
            <button>播放例句音</button>
            <br>
            <button>上一張</button>
            <button>下一張</button>
            <button>隨機順序</button>
        </div>
    </div>
</body>
</html>
